<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login â€” Niranthara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: Manrope, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .login-box { width: 330px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h3 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 20px; border: none; background: #2e7d32; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #msg { margin-top: 15px; font-size: 13px; color: red; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>Admin Portal</h3>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="msg"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            try {
                const res = await fetch("/api/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem("adminLogged", "true");
                    window.location.href = "admin-products.html";
                } else {
                    msg.innerText = "Invalid credentials";
                }
            } catch (e) { msg.innerText = "Server Error"; }
        }
    </script>
</body>
</html>
