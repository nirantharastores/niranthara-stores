<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Manrope;
            padding: 20px;
            background: #f9f9f9;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .on {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .off {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>

<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h2>Inventory Management</h2>
        <a href="admin-orders.html" style="color:#2a7de1; text-decoration:none; font-weight:bold;">View Orders ⮕</a>
    </div>
    <div id="list">Loading...</div>

    <script>
        async function load() {
            try {
                // Use the absolute path to be safe
                const res = await fetch("http://localhost:4000/api/products/all");

                if (!res.ok) {
                    throw new Error(`Server responded with status ${res.status}`);
                }

                const products = await res.json();

                // CRITICAL FIX: Ensure 'products' is actually an array before mapping
                if (!Array.isArray(products)) {
                    console.error("Data received is not an array:", products);
                    document.getElementById("list").innerHTML = "Error: Received invalid data format.";
                    return;
                }

                document.getElementById("list").innerHTML = products.map(p => `
            <div class="card">
                <span><strong>${p.name}</strong> (₹${p.price})</span>
                <button class="btn ${p.isAvailable ? 'on' : 'off'}" 
                        onclick="toggle('${p._id}', ${p.isAvailable})">
                    ${p.isAvailable ? 'Available' : 'Out of Stock'}
                </button>
            </div>
        `).join("");
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById("list").innerHTML = "Failed to load inventory. Is the backend running?";
            }
        }
        async function toggle(id, status) {
            await fetch(`/api/admin/product-status/${id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ isAvailable: !status })
            });
            load();
        }
        load();
    </script>
</body>

</html>
