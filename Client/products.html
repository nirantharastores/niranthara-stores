<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fresh Batter — Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Manrope Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body style="font-family: Manrope, sans-serif;">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <h1 class="logo">Fresh Batter</h1>

      <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>

        <a id="cart-btn" href="#" onclick="toggleCart(); return false;">
          Cart (<span id="cart-count">0</span>)
        </a>

        <a href="admin-login.html" class="admin-link">
          Admin Login
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">

    <h2 style="margin-top: 20px;">Available Products</h2>

    <section id="products" class="product-grid">
      <!-- Loaded dynamically from products.js -->
    </section>

  </main>

  <!-- Cart Panel -->
  <div id="cart-panel" class="cart-panel hidden">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>

    <div class="cart-total">
      Total: ₹<span id="cart-total">0</span>
    </div>

    <button id="checkout-btn" class="btn-primary">Checkout (Card)</button>
    <button id="whatsapp-btn" class="btn-green">Order via WhatsApp</button>
    <button id="close-cart" class="btn-outline" onclick="toggleCart();">
      Close
    </button>
  </div>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Checkout</h2>

      <label>Name</label>
      <input id="input-name" type="text" placeholder="Enter your name">

      <label>Mobile Number</label>
      <input id="input-mobile" type="text" placeholder="Enter your mobile">

      <label>Address</label>
      <textarea id="input-address" placeholder="Enter your full address"></textarea>

      <button id="confirm-order-btn" class="btn-primary">Place Order</button>
      <button id="close-modal-btn" class="btn-outline">Cancel</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/products.js"></script>
  <script src="js/app.js"></script>

  <script>
    // WhatsApp order event placeholder
    document.getElementById("whatsapp-btn").addEventListener("click", () => {
      alert("WhatsApp ordering will be enabled after backend fixes.");
    });
  </script>

</body>
</html>
